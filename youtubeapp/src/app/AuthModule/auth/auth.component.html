<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="card content">
      <h1 class="segment">Login</h1>
        <label>
            <input type="email" id="inputEmail" formControlName="email" placeholder="Enter Email">
            <div *ngIf="submitted && formControl['email'].errors" >
                <div *ngIf="formControl['email'].errors['email']" class="text-danger">Email must be valid.</div>
                <div *ngIf="formControl['email'].errors['required']" class="text-danger">Email is required.</div>
            </div>
        </label> 
        <label>
            <input type="password" id="inputPassword" formControlName="password" placeholder="Enter Password">
            <div *ngIf="submitted && formControl['password'].errors" >
            <div *ngIf="formControl['password'].errors['required']" class="text-danger">Password is required.</div>
            <div *ngIf="formControl['password'].errors['pattern']" class="text-danger">
                <ul>
                    <li>Password should be alphanumeric</li>
                    <li>A letter of the password should be capital</li>
                    <li>Password must contain a special character (@, $, !, &, etc)</li>
                    <li>Password length must be greater than 7 characters</li>
                </ul>
            </div>
        </div>
        </label>
    
        <button class="teal" type="submit">Login</button>
    </div>
</form>
